<html>
<head>
<!-- <link rel="stylesheet" type="text/css" href="client.css"> -->
<style media="screen" type="text/css">

    body {
        background-color: black;
        color: white;
    }

    .player {
        width: 100%;
        height: 80%;
        text-align: center;
    }

    .arrow-left {
        width: 0;
        height: 0;
        border-top: 30px solid transparent;
        border-bottom: 30px solid transparent;
        border-right:60px solid white;
        display: inline-block;
    }

    .arrow-right {
      width: 0;
      height: 0;
      border-top: 30px solid transparent;
      border-bottom: 30px solid transparent;
      border-left: 60px solid  white;
      display: inline-block;
    }

    .controler:hover {
        background-color: gray;
    }

</style>
<script>
function prev()
{
    window.location.href = "/player/prev";
}

function play()
{
    window.location.href = "/player/play";
}

function next()
{
    window.location.href = "/player/next";
}
</script>
</head>
<body>
    <table class="player">
        <tr>
            <td colspan="3">
                <h1>*TITLE*</h1>
            </td>
        </tr>
        <tr>
            <td class="controler" onclick="prev()"><div class="arrow-left"></div><div class="arrow-left"></div></td>
            <td class="controler" onclick="play()"><div class="arrow-right" style="margin-left:20px;"></div></td>
            <td class="controler" onclick="next()"><div class="arrow-right"></div><div class="arrow-right"></div></td>
        </tr>
    </table>
</body>
</html>
