<html>
<head>
<!-- <link rel="stylesheet" type="text/css" href="client.css"> -->
<style media="screen" type="text/css">

    body {
        background-color: black;
        color: white;
    }

    .player {
        width: 100%;
        height: 80%;
        text-align: center;
    }

    .arrow-left {
        width: 0;
        height: 0;
        border-top: 30px solid transparent;
        border-bottom: 30px solid transparent;
        border-right:60px solid white;
        display: inline-block;
    }

    .arrow-right {
      width: 0;
      height: 0;
      border-top: 30px solid transparent;
      border-bottom: 30px solid transparent;
      border-left: 60px solid  white;
      display: inline-block;
    }

    .controler:hover {
        background-color: gray;
    }

</style>
<script>
    setTimeout(update_status, 10000);

    function prev()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("info").innerHTML = JSON.parse(this.responseText).name;
            }
        };
        xhttp.open("GET", "/prev", true);
        xhttp.send();
    }

    function play()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("info").innerHTML = JSON.parse(this.responseText).name;
            }
        };
        xhttp.open("GET", "/play", true);
        xhttp.send();
    }

    function next()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("info").innerHTML = JSON.parse(this.responseText).name;
            }
        };
        xhttp.open("GET", "/next", true);
        xhttp.send();
    }

    function update_status() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("info").innerHTML = JSON.parse(this.responseText).name;
                setTimeout(update_status, 1000);
            }
        };
        xhttp.open("GET", "/info", true);
        xhttp.send();
    }
</script>
</head>
<body>
    <table class="player">
        <tr>
            <td colspan="3">
                <h1 id="info">*TITLE*</h1>
            </td>
        </tr>
        <tr>
            <td class="controler" onclick="prev()"><div class="arrow-left"></div><div class="arrow-left"></div></td>
            <td class="controler" onclick="play()"><div class="arrow-right" style="margin-left:20px;"></div></td>
            <td class="controler" onclick="next()"><div class="arrow-right"></div><div class="arrow-right"></div></td>
        </tr>
    </table>
</body>
</html>
